networks:
  # define network
  Micro_net:
    name: Micro_net
    driver: bridge

volumes:
  mysql_vol:
  backend_vol:

services:
 
    
  mysql:
    container_name: mysql_db
    image: mysql:8.0
    networks:
      - Micro_net
    volumes:
      - mysql_vol:/var/lib/mysql
    env_file:
      - environment/.env.mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend_service:
    image: sarojdockerworkspace/expense_tracker_backend:latest
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: Backend
    networks:
      - Micro_net
    ports:
      - "3009:3009"
    volumes:
      - ./Backend:/developer/backend 
      - backend_vol:/developer/backend/node_modules
    env_file:
      - environment/.env.backend
    depends_on:
      mysql:
        condition: service_healthy
      

  frontend:
    image: sarojdockerworkspace/expense_tracker_frontend:latest
    build: 
      context: ./ExpenseTracker
      dockerfile: /Dockerfile
    container_name: frontend
    networks:
      - Micro_net
    ports:
      - "8000:5173"